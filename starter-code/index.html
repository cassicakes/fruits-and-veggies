<!DOCTYPE html>
<html>
    <head>
        <title>Fruit and Veggies</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js"></script>
        <script src="js/fruit_and_veggies_test.js"></script>
        <script src="js/app.js"></script>

    </head>
    <body ng-app="FruitVeg">
        <div ng-controller="FruitVegCtlr" class="container">
            <h1>Fruit and Veggies</h1>
            <div class="row">
                <div style="text-align:center" class="col-sm-4">
                    <h1>Fruits</h1>
                    <div class="well" ng-class="{'red': turnRed('fruit', $index) }" ng-repeat="fruitorveg in fruit">
                        {{fruitorveg}}<button ng-click="fruitToPool($index)" style="float:right" type="button" class="btn btn-primary">&#8594</button>
                    </div>
                </div>

                <div style="text-align:center" class="col-sm-4">
                    <h1>Pool</h1>
                    <div class="well" ng-repeat='fruitorveg in pool track by $index'> <button ng-click="moveToFruit($index)" style="float:left" type="button" class="btn btn-primary">&#8592</button>{{fruitorveg}}<button ng-click="moveToVeggie($index)" style="float:right" type="button" class="btn btn-primary">&#8594</button>
                </div>
                </div>

                <div style="text-align:center" class="col-sm-4">
                    <h1>Veggies</h1>
                    <div class="well" ng-class="{'red': turnRed('fruit', $index) }" ng-repeat="fruitorveg in veggies">
                        <button ng-click="veggieToPool($index)" style="float:left" type="button" class="btn btn-primary">&#8592</button>{{fruitorveg}}
                    </div> 
                </div>                        
            </div>
        </div>
    </body>
</html>
